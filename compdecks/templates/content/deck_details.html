{% extends "layout.html" %} {% block title %}{{ deck.id }}{% endblock %} {%
block body%}

<div class="flex flex-col items-center w-full">
  <div class="rounded-lg shadow-sm w-full max-w-4xl">
    <div class="flex flex-row items-center justify-between p-4 md:p-6">
      <div class="flex flex-col">
        <h3 class="text-2xl font-bold">{{ deck.name }}</h3>
        <p class="text-sm">{{ deck.description }}</p>
      </div>
      <div class="flex flex-col items-end">
        <h3 class="text-2xl font-bold">Questions: {{ deck.length }}</h3>
      </div>
    </div>

    <div class="p-6 md:p-8">
      <h2 class="text-xl font-semibold mb-3">Leaderboard</h2>
      <div class="flex flex-col">
        {% for player in leaderboard %}
        <div class="flex items-center p-2 rounded-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-8 h-8 rounded-full mr-2"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <div class="flex flex-col">
            <h3 class="font-semibold">{{ player.username }}</h3>
            <p class="text-xs">Score: {{ player.score }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="pl-8">
      <form action="/deck/play/{{ deck.id }}" method="get">
        <button type="submit" class="btn btn-outline btn-primary">Play</button>
      </form>
    </div>
  </div>
</div>

{%endblock%}
