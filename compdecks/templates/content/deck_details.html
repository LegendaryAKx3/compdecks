{% extends "layout.html" %} {% block title %}{{ deck.id }}{% endblock %} {%
block body%}

<div
  class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-4xl"
  data-v0-t="card"
>
  <div class="space-y-1.5 flex flex-row items-start gap-4 p-6 md:gap-6 md:p-8">
    <div class="flex flex-col items-center gap-1.5">
      <h3 class="whitespace-nowrap text-2xl font-bold tracking-tighter">
        {{ deck.name }}
      </h3>
      <p class="text-muted-foreground text-sm max-w-none">
        {{ deck.description }}
      </p>
    </div>
    <div class="flex flex-col items-center gap-1.5">
      <h3 class="whitespace-nowrap text-2xl font-bold tracking-tighter">
        Questions: {{ deck.length }}
      </h3>
    </div>
  </div>
  <form
    class="flex flex-col gap-4"
    action="/deck/play/{{ deck.id }}"
    method="get"
  >
    <button type="submit" class="btn btn-outline btn-primary">Play</button>
  </form>
  <div class="p-6 md:p-8">
    <div class="grid gap-4 md:gap-8">
      <div class="grid gap-2">
        <h2 class="text-xl font-semibold">Leaderboard</h2>
        {% for player in leaderboard %}
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <div class="grid gap-0.5">
            <h3 class="font-semibold">{{ player.username }}</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              Score: {{ player.score }}
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{%endblock%}
