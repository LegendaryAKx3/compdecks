{% extends "layout.html" %} {% block body%}
<div>
  <h1 class="font-bold text-2xl">Question</h1>
  <p>{{ question[0] }}</p>
  <form action="/quiz" method="post">
    <input type="text" name="answer" required />
    <input type="submit" value="Next" />
  </form>
  {% if message %}
  <p>{{ message }}</p>
</div>
{% endif %} {%endblock body%}
