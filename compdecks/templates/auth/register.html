{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
body%}
<div class="md:h-screen max-w-md mx-auto justify-center content-center">
  <form action="/auth/register" method="post">
    <div class="flex flex-col gap-4 rounded-box bg-base-200 p-6 max-w-md">
      <h1 class="text-3xl font-bold self-center">Create an account</h1>

      <span class="self-center">
        Already have an account?
        <a class="link link-secondary" href="/auth/login">Log in</a>
      </span>

      <label class="form-control">
        <div class="label">
          <span class="label-text">Username</span>
        </div>

        <input
          class="input input-bordered"
          autocomplete="off"
          name="username"
          required
        />
      </label>

      <label class="form-control">
        <div class="label">
          <span class="label-text">Password</span>
        </div>

        <input
          type="password"
          class="input input-bordered"
          autocomplete="off"
          name="password"
          required
        />
      </label>

      <label class="form-control">
        <div class="label">
          <span class="label-text">Confirm password</span>
        </div>

        <input
          type="password"
          class="input input-bordered"
          autocomplete="off"
          name="confirmation"
          required
        />
      </label>

      <button class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
{% endblock body%}
