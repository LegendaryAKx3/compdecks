{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
body%}
<div>
  <div class="min-h-screen w-full justify-center flex flex-col items-center">
    <h1 class="text-2xl font-bold text-black text-center mb-4">CompDecks</h1>
    <form class="flex flex-col gap-2" action="/auth/register" method="post">
      <input
        class="shadow-sm rounded-md w-full px-3 py-1 border border-gray-300 focus:outline-none focus:ring-gray-950 focus:border-gray-900"
        autocomplete="off"
        autofocus
        name="username"
        placeholder="your@email.com"
        type="text"
        required
      />
      <input
        class="shadow-sm rounded-md w-full px-3 py-1 border border-gray-300 focus:outline-none focus:ring-gray-950 focus:border-gray-900"
        name="password"
        placeholder="Enter your password"
        type="password"
        required
      />
      <input
        class="shadow-sm rounded-md w-full px-3 py-1 border border-gray-300 focus:outline-none focus:ring-gray-950 focus:border-gray-900"
        name="confirmation"
        placeholder="Confirmation"
        type="password"
        required
      />
      <!--change color?-->
      <!--delete blue ring-->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-950 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Register
      </button>
    </form>

    <div>
      <br />
      <!--make blue link-->
      <p>Already have an account? <a href="/auth/login">Log In</a></p>
    </div>
  </div>
</div>
{% endblock body%}
