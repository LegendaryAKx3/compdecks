{% extends "layout.html" %} {% block title %}Explore{% endblock %} {% block
body%}
<div class="min-h-screen w-full justify-center flex flex-col items-center">
  <div>
    <h3>
      Search Contacts
      <span class="htmx-indicator">
        <img src="/img/bars.svg" /> Searching...
      </span>
    </h3>
    <input
      class="form-control"
      type="search"
      name="search"
      placeholder="Begin Typing To Search Decks..."
      hx-post="/search/"
      hx-trigger="input changed delay:100ms, search"
      hx-target="#search-results"
      hx-indicator=".htmx-indicator"
    />

    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="search-results"></tbody>
    </table>
  </div>
</div>
{% endblock body%}
